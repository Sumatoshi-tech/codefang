# promptkit configuration — edit this file, then run: promptkit update
# Tip: After resolving merge conflicts, run 'promptkit update --dry-run' to validate.

# Config schema version (do not edit)
version: 2

# Project name used in AGENTS.md identity and Makefile
project_name: codefang
# Module/crate path (e.g. github.com/org/project)
module_path: github.com/Sumatoshi-tech/codefang
# Project description used in AGENTS.md
description: Codefang is a comprehensive code analysis platform that understands your code deeply—not just as text, but as structure (AST) and history (Git). Whether you're tracking technical debt, analyzing developer churn, or feeding context to an AI, Codefang does the heavy lifting so you don't have to.
# Domain expertise for agent personality (e.g. "distributed systems")
expertise: code mining, ML, algorithms
# Years of experience in agent identity statement
identity_years: 15

# Build targets — each entry generates a binary in the Makefile
binaries:
  - name: codefang
    cmd_path: ./cmd/codefang

# Code quality thresholds — enforced in AGENTS.md, .golangci.yml, and Makefile
quality:
  coverage_min: 85
  coverage_critical: 90
  complexity_max: 15
  line_length: 140

# Feature flags — control conditional sections in Makefile and templates
features:
  cgo: true
  docker: true
  benchmarks: true

# Target AI agents (valid: claude, codex, copilot, cursor, gemini, windsurf)
agents:
  - claude

# Template ecosystem (valid: golang, rust, zig)
ecosystem: golang

# Development workflow (valid: frd, journey)
workflow: frd
# Go version for linter config and build targets
go_version: "1.26"
# Analysis command for --verify
analysis_command: go vet ./...
# Directory for local template overrides
template_overrides: .promptkit/templates

# Files generated by promptkit (used for stale file detection)
generated_files:
  - .agents/skills/frd/SKILL.md
  - .agents/skills/implement/SKILL.md
  - .agents/skills/perf/SKILL.md
  - .agents/skills/roadmap/SKILL.md
  - .claude/commands/frd.md
