<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {{range .Pages}}
    <a
        href="{{.ID}}.html"
        class="block p-5 rounded-sm border border-stone-200 dark:border-stone-800
               bg-white dark:bg-stone-900
               hover:border-accent dark:hover:border-accent
               hover:bg-stone-50 dark:hover:bg-stone-800
               transition-colors group"
    >
        <h3
            class="text-base font-semibold text-stone-900 dark:text-stone-50
                   group-hover:text-accent transition-colors"
        >
            {{.Title}}
        </h3>
        {{if .Description}}
        <p class="mt-1 text-sm text-stone-500 dark:text-stone-400">
            {{.Description}}
        </p>
        {{end}}
        <span
            class="mt-3 inline-flex items-center text-xs font-medium text-accent"
        >
            View report â†’
        </span>
    </a>
    {{end}}
</div>
