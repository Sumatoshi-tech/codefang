name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: read

env:
  GO_VERSION: "1.26"
  GOLANGCI_LINT_VERSION: "v2.8.0"

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libssl-dev libz-dev

      - name: Cache libgit2 build
        id: cache-libgit2
        uses: actions/cache@v4
        with:
          path: third_party/libgit2/install
          key: libgit2-${{ runner.os }}-${{ hashFiles('third_party/libgit2/CMakeLists.txt') }}

      - name: Build libgit2
        if: steps.cache-libgit2.outputs.cache-hit != 'true'
        run: make libgit2

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=10m ./cmd/... ./pkg/...
        env:
          PKG_CONFIG_PATH: ${{ github.workspace }}/third_party/libgit2/install/lib64/pkgconfig:${{ github.workspace }}/third_party/libgit2/install/lib/pkgconfig
          CGO_CFLAGS: "-I${{ github.workspace }}/third_party/libgit2/install/include"
          CGO_LDFLAGS: "-L${{ github.workspace }}/third_party/libgit2/install/lib64 -L${{ github.workspace }}/third_party/libgit2/install/lib -lgit2 -lz -lssl -lcrypto -lpthread"
