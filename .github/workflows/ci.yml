name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: "1.24"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libssl-dev libz-dev

      - name: Cache libgit2 build
        id: cache-libgit2
        uses: actions/cache@v4
        with:
          path: third_party/libgit2/install
          key: libgit2-${{ runner.os }}-${{ hashFiles('third_party/libgit2/CMakeLists.txt') }}

      - name: Build libgit2
        if: steps.cache-libgit2.outputs.cache-hit != 'true'
        run: make libgit2

      - name: Install Go dependencies
        run: |
          go mod download
          go mod verify

      - name: Run tests
        run: |
          PKG_CONFIG_PATH=${{ github.workspace }}/third_party/libgit2/install/lib64/pkgconfig:${{ github.workspace }}/third_party/libgit2/install/lib/pkgconfig \
          CGO_CFLAGS="-I${{ github.workspace }}/third_party/libgit2/install/include" \
          CGO_LDFLAGS="-L${{ github.workspace }}/third_party/libgit2/install/lib64 -L${{ github.workspace }}/third_party/libgit2/install/lib -lgit2 -lz -lssl -lcrypto -lpthread" \
          CGO_ENABLED=1 go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.txt
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libssl-dev libz-dev

      - name: Build libgit2
        run: make libgit2

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-cross
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PKG_CONFIG_PATH: ${{ github.workspace }}/third_party/libgit2/install/lib64/pkgconfig:${{ github.workspace }}/third_party/libgit2/install/lib/pkgconfig
          CGO_CFLAGS: "-I${{ github.workspace }}/third_party/libgit2/install/include"
          CGO_LDFLAGS: "-L${{ github.workspace }}/third_party/libgit2/install/lib64 -L${{ github.workspace }}/third_party/libgit2/install/lib -lgit2 -lz -lssl -lcrypto -lpthread"
