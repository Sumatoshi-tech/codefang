suite: control-flow
name: cpp-control-flow

query_cases:
  - name: find_break_continue
    input: |
      void test() {
          for (int i = 0; i < 10; i++) {
              if (i == 5) break;
              if (i == 3) continue;
          }
      }
    query: 'rfilter(.type == "Break")'
    output:
      results:
        - type: Break
          roles: [Break]
          token: "break;"
